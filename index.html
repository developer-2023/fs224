<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects from constructor</title>
</head>
<body>
    
    <script>
        let date = new Date();
        console.log(date);

        function Car(brand, name, color) {
            this.brand = brand;
            this.name = name;
            this.color = color;
            this.year = 2000;

            this.printInfo = function() {
                console.log(`${this.name} - ${this.color}`);
            }
        }

        let car1 = new Car("Ford", "Mustang", "red");
        car1.printInfo();
</script>
</body>
</html>
